<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chore App</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          p564: '#9ad9ce',
          p604: '#f1e5ac'
        }
      }
    }
  }
</script>
</head>
<body class="bg-p564 min-h-screen flex items-center justify-center font-sans">

  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow space-y-6">
    <h1 class="text-3xl font-bold text-center text-p564">Chore App</h1>

    <div id="auth" class="space-y-4">
      <div>
        <h2 class="text-xl font-semibold mb-2">Register</h2>
        <input id="reg-user" placeholder="Username" class="border p-2 w-full rounded focus:outline-none focus:ring focus:border-p564">
        <input id="reg-pass" placeholder="Password" type="password" class="border p-2 w-full rounded mt-2 focus:outline-none focus:ring focus:border-p564">
        <button onclick="register()" class="bg-p604 hover:bg-yellow-200 text-black rounded p-2 w-full mt-2">Register</button>
      </div>

      <div>
        <h2 class="text-xl font-semibold mb-2">Login</h2>
        <input id="login-user" placeholder="Username" class="border p-2 w-full rounded focus:outline-none focus:ring focus:border-p564">
        <input id="login-pass" placeholder="Password" type="password" class="border p-2 w-full rounded mt-2 focus:outline-none focus:ring focus:border-p564">
        <button onclick="login()" class="bg-p604 hover:bg-yellow-200 text-black rounded p-2 w-full mt-2">Login</button>
      </div>
    </div>

    <div id="app" class="space-y-4 hidden">
      <h2 class="text-xl font-semibold">Log a chore</h2>
      <input id="chore-name" placeholder="Chore name" list="chore-suggestions" class="border p-2 w-full rounded focus:outline-none focus:ring focus:border-p564">
      <datalist id="chore-suggestions"></datalist>
      <button onclick="logChore()" class="bg-p604 hover:bg-yellow-200 text-black rounded p-2 w-full">Add Chore</button>
      <button onclick="logout()" class="bg-gray-300 hover:bg-gray-400 text-black rounded p-2 w-full">Logout</button>

      <div class="flex justify-between gap-2">
        <a href="all.html" class="bg-p604 hover:bg-yellow-200 text-black rounded px-3 py-1 text-center w-1/2">View All</a>
        <a href="week.html" class="bg-p604 hover:bg-yellow-200 text-black rounded px-3 py-1 text-center w-1/2">Week Overview</a>
      </div>

      <div>
        <h3 class="font-semibold">Your logs</h3>
        <ul id="logs" class="list-disc pl-5"></ul>
      </div>

      <div>
        <h3 class="font-semibold">All logs</h3>
        <ul id="all-logs" class="list-disc pl-5"></ul>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
