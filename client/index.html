<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chore App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            p564: '#9ad9ce',
            p604: '#f1e5ac'
          }
        }
      }
    }
  </script>
</head>
<body class="font-sans bg-p564 min-h-screen p-4">
  <h1 class="text-2xl font-bold text-center mb-4">Chore App</h1>
  <div id="auth" class="max-w-md mx-auto p-4 bg-white rounded shadow">
    <h2 class="text-xl font-semibold mb-2">Register</h2>
    <input id="reg-user" placeholder="Username" class="border p-2 my-1 w-full rounded">
    <input id="reg-pass" placeholder="Password" type="password" class="border p-2 my-1 w-full rounded">
    <button onclick="register()" class="bg-p604 text-black rounded p-2 my-1 w-full">Register</button>

    <h2 class="text-xl font-semibold mt-4 mb-2">Login</h2>
    <input id="login-user" placeholder="Username" class="border p-2 my-1 w-full rounded">
    <input id="login-pass" placeholder="Password" type="password" class="border p-2 my-1 w-full rounded">
    <button onclick="login()" class="bg-p604 text-black rounded p-2 my-1 w-full">Login</button>
  </div>

  <div id="app" class="max-w-md mx-auto p-4 bg-white rounded shadow hidden">
    <h2 class="text-xl font-semibold mb-2">Log a chore</h2>
    <input id="chore-name" placeholder="Chore name" list="chore-suggestions" class="border p-2 my-1 w-full rounded">
    <datalist id="chore-suggestions"></datalist>
    <button onclick="logChore()" class="bg-p604 text-black rounded p-2 my-1 w-full">Add</button>
    <button onclick="logout()" class="bg-gray-200 rounded p-2 my-1 w-full">Logout</button>
    <div class="flex justify-between my-2">
      <a href="all.html" class="bg-p604 text-black rounded px-3 py-1 no-underline">View all logs</a>
      <a href="week.html" class="bg-p604 text-black rounded px-3 py-1 no-underline">Week overview</a>
    </div>
    <h3 class="font-semibold mt-2">Your logs</h3>
    <ul id="logs" class="list-none pl-0"></ul>
    <h3 class="font-semibold mt-2">All logs</h3>
    <ul id="all-logs" class="list-none pl-0"></ul>
  </div>

  <script>
    let token = localStorage.getItem('token') || '';
    if (token) { showApp(); loadLogs(); loadAllLogs(); }

    async function register() {
      const username = document.getElementById('reg-user').value;
      const password = document.getElementById('reg-pass').value;
      await fetch('/api/register', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username,password})});
      alert('Registered! Please login.');
    }

    async function login() {
      const username = document.getElementById('login-user').value;
      const password = document.getElementById('login-pass').value;
      const res = await fetch('/api/login', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username,password})});
      const data = await res.json();
      if (data.token) {
        token = data.token;
        localStorage.setItem('token', token);
        showApp();
        loadLogs();
        loadAllLogs();
      } else {
        alert('Login failed');
      }
    }

    function showApp() {
      document.getElementById('auth').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
    }

    function showAuth() {
      document.getElementById('app').classList.add('hidden');
      document.getElementById('auth').classList.remove('hidden');
    }

    function logout() {
      token = '';
      localStorage.removeItem('token');
      showAuth();
    }

    document.getElementById('chore-name').addEventListener('input', updateSuggestions);

    async function updateSuggestions() {
      const q = document.getElementById('chore-name').value;
      if (!q) { document.getElementById('chore-suggestions').innerHTML=''; return; }
      const res = await fetch('/api/chores/autocomplete?q=' + encodeURIComponent(q), {headers:{'Authorization':'Bearer '+token}});
      const data = await res.json();
      const list = document.getElementById('chore-suggestions');
      list.innerHTML = '';
      data.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        list.appendChild(option);
      });
    }

    async function logChore() {
      const name = document.getElementById('chore-name').value;
      await fetch('/api/chores', {method:'POST', headers:{'Content-Type':'application/json','Authorization':'Bearer '+token}, body:JSON.stringify({name})});
      document.getElementById('chore-name').value='';
      loadLogs();
      loadAllLogs();
    }

    async function loadLogs() {
      const res = await fetch('/api/logs', {headers:{'Authorization':'Bearer '+token}});
      const logs = await res.json();
      const list = document.getElementById('logs');
      list.innerHTML = '';
      logs.forEach(l => {
        const li = document.createElement('li');
        const date = new Date(l.ts).toLocaleString();
        li.textContent = `${date}: ${l.chore}`;
        list.appendChild(li);
      });
    }

    async function loadAllLogs() {
      const res = await fetch('/api/logs/all', {headers:{'Authorization':'Bearer '+token}});
      const logs = await res.json();
      const grouped = {};
      logs.forEach(l => {
        grouped[l.chore] ||= [];
        grouped[l.chore].push(l);
      });
      const list = document.getElementById('all-logs');
      list.innerHTML = '';
      Object.keys(grouped).forEach(chore => {
        const li = document.createElement('li');
        li.className = 'mb-2';
        const title = document.createElement('strong');
        title.textContent = chore;
        li.appendChild(title);
        const inner = document.createElement('ul');
        inner.className = 'list-disc pl-4';
        grouped[chore].forEach(l => {
          const il = document.createElement('li');
          const date = new Date(l.ts).toLocaleString();
          il.textContent = `${date}: ${l.user}`;
          inner.appendChild(il);
        });
        li.appendChild(inner);
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
