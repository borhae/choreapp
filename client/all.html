<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Chore Logs</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          p564: '#9ad9ce',
          p604: '#f1e5ac'
        }
      }
    }
  }
</script>
</head>
<body class="bg-p564 min-h-screen flex items-center justify-center font-sans">

  <div class="w-full max-w-2xl p-6 bg-white rounded-xl shadow space-y-4">
    <h1 class="text-2xl font-bold text-center text-p564">All Chore Logs</h1>

    <a href="index.html" class="bg-p604 hover:bg-yellow-200 text-black rounded px-3 py-1 block text-center">Back</a>

    <ul id="logs" class="list-disc pl-5"></ul>
  </div>

  <script>
    async function loadLogs() {
      const res = await fetch('/api/logs/all');
      const logs = await res.json();
      const list = document.getElementById('logs');
      logs.forEach(l => {
        const li = document.createElement('li');
        const date = new Date(l.ts).toLocaleString();
        li.textContent = `${date}: ${l.chore} (${l.user})`;
        list.appendChild(li);
      });
    }
    loadLogs();
  </script>
</body>
</html>
