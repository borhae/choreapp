<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Chore Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            p564: '#9ad9ce',
            p604: '#f1e5ac'
          }
        }
      }
    }
  </script>
</head>
<body class="font-sans bg-p564 min-h-screen p-4">
  <div id="wrapper" class="max-w-md mx-auto p-4 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-2">All Chore Logs</h1>
    <ul id="all-logs" class="list-none pl-0 mb-2"></ul>
    <div class="flex justify-between">
      <a href="index.html" class="bg-p604 text-black rounded px-3 py-1 no-underline">Back</a>
      <a href="week.html" class="bg-p604 text-black rounded px-3 py-1 no-underline">Week overview</a>
    </div>
  </div>
  <script>
    const token = localStorage.getItem('token') || '';
    let username = '';
    if (token) {
      username = JSON.parse(atob(token.split('.')[1])).username;
      loadAllLogs();
    } else {
      document.getElementById('all-logs').innerHTML = '<li>Please log in first</li>';
    }

    async function loadAllLogs() {
      const res = await fetch('/api/logs/all', { headers: { 'Authorization': 'Bearer ' + token } });
      const logs = await res.json();
      const grouped = {};
      logs.forEach(l => {
        if (!grouped[l.chore]) {
          grouped[l.chore] = [];
        }
        grouped[l.chore].push(l);
      });
      const list = document.getElementById('all-logs');
      list.innerHTML = '';
      Object.keys(grouped).forEach(chore => {
        const li = document.createElement('li');
        li.className = 'mb-2';
        const title = document.createElement('strong');
        title.textContent = chore;
        li.appendChild(title);
        const inner = document.createElement('ul');
        inner.className = 'list-disc pl-4';
        grouped[chore].forEach(l => {
          const il = document.createElement('li');
          const date = new Date(l.ts).toLocaleString();
          il.textContent = `${date}: ${l.user}`;
          if (l.user === username) {
            il.className = 'cursor-pointer hover:line-through';
            il.addEventListener('click', async () => {
              await fetch(`/api/logs/${l.id}`, {
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + token }
              });
              loadAllLogs();
            });
          } else {
            il.className = 'text-gray-500';
          }
          inner.appendChild(il);
        });
        li.appendChild(inner);
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
